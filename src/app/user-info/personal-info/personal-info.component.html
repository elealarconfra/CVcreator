<div class="user-info">
  <mat-form-field class="name-user">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Nombre">
  </mat-form-field>

  <mat-form-field class="lastname-user">
    <mat-label>Lastname</mat-label>
    <input matInput placeholder="Apellido">
  </mat-form-field>

  <mat-form-field class="user-phone">
    <mat-label>Phone number</mat-label>
    <input matInput placeholder="1234567890" required>
  </mat-form-field>
  <app-email></app-email>
</div>
