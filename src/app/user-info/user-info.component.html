<div class="user-info">
  <mat-form-field class="name-user">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Nombre">
  </mat-form-field>

  <mat-form-field class="lastname-user">
    <mat-label>Lastname</mat-label>
    <input matInput placeholder="Apellido">
  </mat-form-field>

  <mat-form-field class="user-email">
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="myemail@example.com" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field class="user-phone">
    <mat-label>Phone number</mat-label>
    <input matInput placeholder="1234567890" required>
  </mat-form-field>
</div>
<div class="job-profile">
  <mat-form-field hintLabel="Max 500 characters">
    <mat-label>Job profile</mat-label>
    <input matInput #input maxlength="500" placeholder="Perfil">
    <mat-hint>{{input.value.length}}/500</mat-hint>
  </mat-form-field>
</div>
<div class="work-experience">
  <mat-form-field class="company-name">
    <mat-label>Company name</mat-label>
    <input matInput placeholder="xxxxxxxxxxx">
  </mat-form-field>
  <mat-form-field class="job-title">
    <mat-label>Job title</mat-label>
    <input matInput placeholder="ingeniero">
  </mat-form-field>
  <mat-form-field class="date-start">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="date-end">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="function">
    <mat-label>Functions</mat-label>
    <input matInput placeholder="Funciones">
  </mat-form-field>
</div>
