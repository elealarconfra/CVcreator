<div class="user-info">
  <app-personal-info></app-personal-info>
</div>
<div class="job-profile">
  <mat-form-field>
    <mat-label>Job profile</mat-label>
    <input matInput #input maxlength="500" placeholder="Perfil">
    <mat-hint>{{input.value.length}}/500</mat-hint>
  </mat-form-field>
</div>
<div class="work-experience">
  <mat-form-field class="company-name">
    <mat-label>Company name</mat-label>
    <input matInput placeholder="xxxxxxxxxxx">
  </mat-form-field>
  <mat-form-field class="job-title">
    <mat-label>Job title</mat-label>
    <input matInput placeholder="ingeniero">
  </mat-form-field>
  <mat-form-field class="date-start">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="date-end">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="function">
    <mat-label>Functions</mat-label>
    <input matInput placeholder="Funciones">
    <mat-hint>{{input.value.length}}/500</mat-hint>
  </mat-form-field>
</div>
